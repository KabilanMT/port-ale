# import Order from "./generated/prisma.graphql"

type Query{
  orders: [Order!]!
  order(id: ID!): Order
}

type Mutation{
  createOrder(
  orderid: Float!,
  datecreated: DateTime!,
  dateapproved: DateTime!,
  createdby: String!,
  createdbyemail: String!,
  recipient: String!,
  newhire: Boolean!,
  hirename: String,
  hiredate: DateTime,
  approvalmanager: String!,
  businessunit: String!,
  attention: String!,
  shippingaddress: String!,
  items: String!,
  total: Float!,
  comments: String!,
  itemtype: String,
  userstartdate: DateTime,
  sla: Int,
  ): Order

  deleteOrder(id: ID!): Order
}
